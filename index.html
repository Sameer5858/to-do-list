<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <header><img src="./icons/check-all.svg" alt="" /> Todo List</header>
    <nav>
      <div class="fixed">
        <button class="projects">
          <img src="./icons/inbox-multiple.svg" alt="" /> Inbox</button
        ><button class="projects">
          <img src="./icons/calendar.svg" alt="" /> Today</button
        ><button class="projects">
          <img src="./icons/calendar-month.svg" alt="" />This Week
        </button>
      </div>
      <div class="project-header">Projects</div>
      <div class="generated-projects">
        <button class="projects add">
          <img src="./icons/plus.svg" alt="" /> Add Project
        </button>
      </div>
    </nav>
    <main>
      <div class="content-container">
        <div class="project-header">Inbox</div>
        <button class="task add">
          <img src="./icons/plus.svg" alt="" /> Add Task
        </button>
        <div class="generated-tasks">
          <button class="task">
            <input type="checkbox" name="" id="taskStatus" />
            <div class="task-title">Title</div>
          </button>
          <button class="task">
            <input type="checkbox" name="" id="taskstatus" />
            <div class="task-title">
              Titledsdsdsdsdsdsdhehdehgdfgegfgefgefgegfgegfggefgge
            </div>
            <div class="duedate">None</div>
            <img src="./icons/close.svg" alt="" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
