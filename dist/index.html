<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <header><img src="./icons/check-all.svg" alt="" /> Todo List</header>
    <nav>
      <div class="fixed">
        <button class="project">
          <img data-id="inbox" src="./icons/inbox-multiple.svg" alt="" />
          Inbox</button
        ><button data-id="today" class="project">
          <img src="./icons/calendar.svg" alt="" /> Today</button
        ><button data-id="week" class="project">
          <img src="./icons/calendar-month.svg" alt="" />This Week
        </button>
      </div>
      <div class="project-head">Projects</div>
      <button class="project add">
        <img src="./icons/plus.svg" alt="" /> Add Project
      </button>
      <div id="project-container" class="generated-projects"></div>
    </nav>
    <main>
      <div class="content-container">
        <div data-project-id="inbox" class="project-header">Inbox</div>
        <button data-project-id="inbox" id="addTask" class="task add">
          <img src="./icons/plus.svg" alt="" /> Add Task
        </button>
        <div id="task-container" class="generated-tasks"></div>
      </div>
    </main>
    <div id="task" class="modal">
      <form action="" onsubmit="return false">
        <div class="head">New Task</div>
        <div>
          <label for="title">*Title:</label>
          <input required type="text" name="title" id="title" />
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea
            name="description"
            id="description"
            cols=""
            rows=""
          ></textarea>
        </div>
        <div>
          <label for="dueDate">Due Date:</label>
          <input type="date" name="" id="dueDate" />
        </div>
        <div>
          <label for="priority">Priority:</label
          ><select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <button type="submit" id="taskSubmit">Submit</button>
      </form>
    </div>
    <div id="overlay"></div>
  </body>
</html>
