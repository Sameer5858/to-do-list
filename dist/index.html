<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <header><img src="./icons/check-all.svg" alt="" /> Todo List</header>
    <nav>
      <div class="fixed">
        <button class="project">
          <img data-id="inbox" src="./icons/inbox-multiple.svg" alt="" />
          Inbox</button
        ><button data-id="today" class="project">
          <img src="./icons/calendar.svg" alt="" /> Today</button
        ><button data-id="week" class="project">
          <img src="./icons/calendar-month.svg" alt="" />This Week
        </button>
      </div>
      <div class="project-header">Projects</div>
      <button class="project add">
        <img src="./icons/plus.svg" alt="" /> Add Project
      </button>
      <div id="project-container" class="generated-projects"></div>
    </nav>
    <main>
      <div class="content-container">
        <div class="project-header">Inbox</div>
        <button class="task add">
          <img src="./icons/plus.svg" alt="" /> Add Task
        </button>
        <div id="task-container" class="generated-tasks"></div>
      </div>
    </main>
  </body>
</html>
